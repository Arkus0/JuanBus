  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
    body { background: #0a0a0f; min-height: 100vh; min-height: 100dvh; }
    #root { min-height: 100vh; min-height: 100dvh; }
    
    /* Loader */
    .loader { position: fixed; inset: 0; background: #0a0a0f; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 24px; z-index: 9999; }
    .loader-icon { width: 80px; height: 80px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; animation: pulse 1.5s ease-in-out infinite; }
    .loader-icon svg { width: 48px; height: 48px; color: white; }
    .loader-text { font-size: 24px; font-weight: 800; color: white; }
    .loader-text span { color: #00d4aa; }
    .loader-dots { display: flex; gap: 8px; }
    .loader-dots div { width: 10px; height: 10px; background: #00d4aa; border-radius: 50%; animation: bounce 1.4s ease-in-out infinite both; }
    .loader-dots div:nth-child(1) { animation-delay: -0.32s; }
    .loader-dots div:nth-child(2) { animation-delay: -0.16s; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
    
    @supports (padding: max(0px)) {
      body { padding-left: max(0px, env(safe-area-inset-left)); padding-right: max(0px, env(safe-area-inset-right)); }
    }
  </style>
</head>

          <circle cx="7" cy="18" r="2"/><path d="M9 18h5"/><circle cx="16" cy="18" r="2"/>
        </svg>
      </div>
      <div class="loader-text">Juan <span>Bus</span></div>
      <div class="loader-dots"><div></div><div></div><div></div></div>
    </div>
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>
